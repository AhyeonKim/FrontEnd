<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        .bg {
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .btn {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="bg">
        <!-- <button class="btn">click</button> -->
        <img
          id="dino"
          width="100px"
          height="100px"
          src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
          alt="dino"
        />
      </div>
      <script>
          const dino = document.querySelector('#dino')
          let x = 0
          let y = 0
          document.addEventListener('keydown',e=>{
            console.log(e)
            if(e.keyCode==37){
            //   console.log(dino)
            x += 10
            }else if(e.keyCode==38){
                y -= 10
            }else if(e.keyCode==39){
                x -= 10
            }else if(e.keyCode==40){
                y += 10
            }else if(e.keyCode==32){
                x,y = 0,0
            }else if(e.keyCode==13){
                if (!document.querySelector('.bg .btn')){
                    const button = document.createElement('button')
                    button.classList.add('btn')
                    button.innerText='click'
                    const bg = document.querySelector('.bg')
                    bg.appendChild(button)
                }
            }
            dino.style.marginRight = `${x}px`
            dino.style.marginTop = `${y}px`
          })

      </script>
</body>
</html>
